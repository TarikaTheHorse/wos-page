<!DOCTYPE html>
<html lang="en" style="background: url(http://www.whiteoakstables.net/english/images/bluebg.gif) repeat;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
</head>
<body>
    <iframe src="https://tarikathehorse.github.io/wos-page/HEI-club/club-page.html" frameborder="0" width="100%" height="100%"></iframe>
    <button onclick="changeHeight()">
        Click to change
    </button>
  
    <script>
      
        // JavaScript code to change the
        // height to 100% of <iframe>
        function changeHeight() {
            var x = document.getElementById('iframe');
            x.style.height = "100%";
        }
    </script>
</body>
</html>
