<!DOCTYPE html>
<html lang="en" style="background: url(http://www.whiteoakstables.net/english/images/bluebg.gif) repeat;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
</head>
<body>
    <iframe src="HEI-club/club-page.html" id="child-iframe" frameborder="0" width="100%"></iframe>
    <script>
	let iframe = document.querySelector("#child-iframe");

    iframe.addEventListener('load', function() {
        setInterval(function() {
            iframe.style.height = iframe.contentDocument.body.scrollHeight + 'px';
        }, 500);
    });	
    </script>
</body>
</html>
