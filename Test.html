<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <h1 class="bar">Content 1</h1>
            <button class="bar">Click Me!</button>
        <h1 class="bar">Content 2</h1>
        <h1 class="bar">Content 3</h1>
    </main>
    <script>
        let myStuff = document.querySelectorAll('h1');
        for (let i = 0; i < myStuff.length; i++) {
            myStuff[i].style.color = 'red';   
        }
    </script>
</body>
</html>
