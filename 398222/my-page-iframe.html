<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="width: 75vw; overflow: hidden;">
        <iframe src="https://tarikathehorse.github.io/wos-page/398222/my-page.html" id="child-iframe" frameborder="0" width="100%" height="100%" style="overflow: hidden;"></iframe>
    </div>
    <script>
    let iframe = document.querySelector("#child-iframe");

    window.addEventListener('message', function(e) {
        // message that was passed from iframe page
        let message = e.data;

        iframe.style.height = message.height + 'px';
    } , false);
    </script>
</body>
</html>
